<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body class="bg-gray-900 text-gray-100 font-sans relative">

 <nav class="bg-gray-800 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition-colors duration-300 flex items-center gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/831/831347.png" alt="logo" class="w-8 h-8">
        FashionBeast
      </a>
      <div class="flex space-x-4">
        <a href="FashionBeast.html" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-md">
          Home
        </a>
        <a href="about.html" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-md">
          About Us
        </a>
        <a href="service.html" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-md">
          Services
        </a>
        <a href="contact.html" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-md">
          Contact Us
        </a>
      </div>
    </div>
  </nav>

  <section class="text-center py-10">
    <h2 class="text-4xl font-bold mb-2 text-indigo-400">Time to Shine ‚åö‚ú®</h2>
    <p class="text-gray-400">Timeless designs for those who value every second</p>
  </section>

  <section class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 gap-10" id="product-list"></section>

  <div id="cart-toast" class="fixed bottom-5 right-5 bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg hidden">
    ‚úÖ Added to Cart!
  </div>

  <script>
    const products = [
      {name: "Silver Analog Watch", price: 1899, img: "https://m.media-amazon.com/images/I/61PQWtBxUQL._SX679_.jpg"},
      {name: "Black Leather Strap Watch", price: 1999, img: "https://m.media-amazon.com/images/I/814hrCDIz4L._SX425_.jpg"},
      {name: "Chronograph Sports Watch", price: 2499, img: "https://m.media-amazon.com/images/I/718eNAc+AAL._SY606_.jpg"},
      {name: "Blue Dial Metal Watch", price: 2199, img: "https://m.media-amazon.com/images/I/710Fe-vYWDL._SX385_.jpg"},
      {name: "Smart Fitness Watch", price: 2999, img: "https://m.media-amazon.com/images/I/41+p812eJ-L._SY300_SX300_QL70_FMwebp_.jpg"},
      {name: "Brown Vintage Watch", price: 2299, img: "https://m.media-amazon.com/images/I/71pJuNv7Z5L._SX522_.jpg"},
      {name: "Minimalist Black Watch", price: 1799, img: "https://m.media-amazon.com/images/I/814hrCDIz4L._SX425_.jpg"},
      {name: "Dual Time Stainless Watch", price: 2499, img: "https://m.media-amazon.com/images/I/81FqDZcqdgL._SY606_.jpg"},
      {name: "Rose Gold Premium Watch", price: 2899, img: "https://m.media-amazon.com/images/I/71rz7dt+kfL._SY355_.jpg"},
      {name: "Digital Casual Watch", price: 1599, img: "https://m.media-amazon.com/images/I/71CxgCKczdL._SY606_.jpg"}
    ];

    const productContainer = document.getElementById("product-list");
    const cartToast = document.getElementById("cart-toast");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col items-center hover:scale-105 transition-transform duration-300 w-full max-w-md mx-auto";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-60 h-60 object-cover rounded-xl mb-4">
        <h3 class="text-xl font-semibold mb-1">${p.name}</h3>
        <p class="text-gray-400 text-sm mb-3">‚Çπ${p.price}</p>
        <div class="flex gap-3 mt-2">
          <button onclick="addToCart('${p.name}')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm">Add to Cart</button>
          <a href="buy.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm">Buy Now</a>
        </div>`;
      productContainer.appendChild(card);
    });

    function addToCart(name) {
      cartToast.innerText = `üõí ${name} added to cart!`;
      cartToast.classList.remove("hidden");
      setTimeout(() => cartToast.classList.add("hidden"), 2000);
    }
  </script>
  <footer class="bg-gray-900 text-gray-400 py-4 mt-10">
    <div class="max-w-6xl mx-auto px-6 text-center text-sm">
      <p>¬© 2025 <span class="text-blue-400 font-semibold">MyShop</span>. All rights reserved.</p>
      <p class="mt-1">Designed with ‚ù§Ô∏è by <span class="text-blue-400">fashion beast Team</span></p>
    </div>
  </footer>

</body>
</html>
